server {
    listen 80;
    server_name localhost;

    # Asosiy root direktoriyani to'g'ri yo'lga sozlaymiz
    set $project_url /var/www/html;

    root $project_url/api/web; 
    index index.php;
    charset utf-8;
    client_max_body_size 128M;

    location / {
        # try_files ga faqat $uri, $uri/ va index.php ni qo'yamiz
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP fayllarini FastCGI orqali ishlov berish
    location ~ \.php$ {
        fastcgi_intercept_errors on;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Yashirin fayllarga kirishni taqiqlash
    location ~ /\. {
        deny all;
    }
}
